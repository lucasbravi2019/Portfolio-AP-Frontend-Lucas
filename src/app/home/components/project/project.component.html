<section *ngIf="projectList && projectList.length > 0">
    <h2>Projects</h2>
    <section *ngFor="let project of projectList" class="card">
        <div>
            <a [href]="project.site">
                <img [src]="getImage(project.image)" alt="">
            </a>
        </div>
        <div class="field">
            <p><strong>Project Name: </strong></p>
            <p>{{ project.projectName }}</p>
        </div>
        <div class="field">
            <p><strong>Project Description: </strong></p>
            <p>{{ project.projectDescription }}</p>
        </div>
        <div class="technologies">
            <div *ngFor="let technology of project.technologyList">
                <img class="technologyImage" [src]="getImage(technology.image)" alt="" *ngIf="technology.image">
            </div>
        </div>
        <a class="link" [href]="getUrl(project.site)">Visit</a>
    </section>
</section>
